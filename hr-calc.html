<html>
  <head>
  </head>
  <body>
    Введите возраст: <br>
    <input id="age"><br>
    Введите ЧСС покоя:<br>
    <input id="calm"><br>
    <input type=button value="Посчитать ЧСС тренировки" onclick="CalcResult()"><br>
    <div id="result"></div>
    <script>
      let age = document.querySelector('#age');
      let calm = document.querySelector('#calm');
      let result = document.querySelector('#result');
      function CalcResult() {
        result.innerHTML = age.value + calm.value;
      }
    </script>
  </body>
</html>
