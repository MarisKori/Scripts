function computeRating(scores) {
  let num = 0, den = 0;
  for (const c of CRITERIA) {
    const v = scores[c.id];
    if (v == null) continue;
    num += v * c.weight;
    den += c.weight;
  }
  return den > 0 ? num / den : null;
}

function render() {
  const ranked = MOVIES
    .map(m => ({ ...m, computed: computeRating(m.scores) }))
    .sort((a, b) => (b.computed ?? -1) - (a.computed ?? -1));

  const list = document.getElementById("list");

    const scoreBars = CRITERIA
      .filter(c => m.scores[c.id] != null)
      .map(c => {
        const v = m.scores[c.id];
        const pct = (v / MAX_SCORE) * 100;
        return `
          <div class="score-row">
            <span class="score-label">${c.name}</span>
            <div class="score-bar-wrap">
              <div class="score-bar" style="width:${pct}%"></div>
            </div>
            <span class="score-val">${v}</span>
          </div>`;

    const badges = [];
    if (m.is_finished) badges.push('<span class="badge badge-finished">–∑–∞–≤–µ—Ä—à—ë–Ω</span>');
    else badges.push('<span class="badge badge-ongoing">–æ–Ω–≥–æ–∏–Ω–≥</span>');
    if (m.adult_rating) {
      const restricted = ['18+', 'R-17', 'R+', 'Rx'].includes(m.adult_rating.replace(/\.$/, ''));
      const cls = restricted ? 'badge-adult' : 'badge-adult-soft';
      badges.push(`<span class="badge ${cls}">${m.adult_rating}</span>`);
    } else if (m.is_adult) badges.push('<span class="badge badge-adult">18+</span>');

    const genres = (m.genres || [])
      .map(g => `<span class="genre-tag">${g}</span>`).join("");

    const ratingStr = m.computed != null
      ? `<span class="computed-score">${m.computed.toFixed(2)}</span>
         <span class="computed-label">–≤–∑–≤–µ—à–µ–Ω–Ω—ã–π —Ä–µ–π—Ç–∏–Ω–≥</span>`
      : `<span class="no-scores">–Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö</span>`;

    return `
      <div class="movie">
        <div class="movie-rank">${i + 1}</div>
        <div class="movie-head">
          <span class="movie-title">${m.title ? m.title : m.titleRu}</span>
          <span class="movie-title-ru">${m.title ? m.titleRu : ''}</span>
          <span class="movie-year">${m.year_end ? m.year+'-'+m.year_end : m.year}</span>
        </div>
        <div class="movie-meta">
          ${badges.join("")}
          <span class="movie-rating-ext">–ö–∏–Ω–æ–ø–æ–∏—Å–∫: <strong>${m.rating}</strong></span>
        </div>
        ${genres ? `<div class="genres">${genres}</div>` : ""}
        <div class="scores-grid">${scoreBars}</div>
        <div class="computed">${ratingStr}</div>
      </div>`;
  }).join("");

  document.getElementById("footer").textContent =
    `${ranked.length} —Ñ–∏–ª—å–º–æ–≤ ¬∑ ${CRITERIA.length} –∫—Ä–∏—Ç–µ—Ä–∏–µ–≤ ¬∑ Œ£(score √ó weight) / Œ£(weight)`;
}

render();
</script>
</body>
</html>
